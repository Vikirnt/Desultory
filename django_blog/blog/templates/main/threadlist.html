
{% extends 'main/base.html' %}

{% block content %}

<div>

  {% for t in threads %}
  <div class="card">
    <div class="card-block">

      <h4 class="card-title"> {{ t.title }} </h4>
      <a href="/post/{{ t.pk }}" class="btn btn-primary">Comments</a>
      
    </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
